<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran/sc</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <form action="">
        <p>Velocidade do carro: <input type="number" name="VelocidadeCarro" id="VelocidadeCarro">km/h
         <input type="button" value="Verificar" onclick="calcular()"></p>
        <div id="res"></div>
        <script>
            function calcular(){
                var Velocidade = window.document.getElementById('VelocidadeCarro')
                var res = window.document.querySelector('div#res')
                var vel = Number(Velocidade.value)

                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> </p>`
                if(vel > 60 ){
                    res.innerHTML += `<p> Você está MULTADO por excesso de velocidade</P>`
                }
                res.innerHTML += `<p> Dirija sempre com cinto de segurança</p>`
            }
            

        </script>
     </form>
</body>
</html>
