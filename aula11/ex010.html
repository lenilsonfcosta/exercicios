<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistemas de multas</H1>

    Velcidade do carro : <input type="number" name="minhavel" id="minhavel"> km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular () {
            var velocidade = window.document.querySelector('input#minhavel')
            var res = window.document.querySelector('div#res')
            var vel = Number(velocidade.value)
            if(vel > 60) {
                res.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade </p>  `
            }
            res.innerHTML += `<p>Sua velocidade ataul é de <strong>${vel} km/h</strong> <p/>`
            res.innerHTML += `<p>Dirija smpre com cinto de segurança</p>`
        }
    </script>

</body>
</html>
